<div class="user-wrapper" *ngIf="loading">
  <mat-card>
    <mat-card-content>
      <table>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers" (click)="test(user)" [routerLink]="'/user/' + user.id">
          <td>{{ user.firstName}}</td>
          <td><a href="mailto:{{ user.email}}">{{ user.email}}</a></td>
          <td>{{ user.city}}</td>
        </tr>
      </table></mat-card-content
    >
  </mat-card>
</div>

<mat-spinner *ngIf="!loading" class="center"></mat-spinner>

<button
  mat-fab
  color="primary"
  class="fab"
  matTooltip="User hinzufÃ¼gen"
  matTooltipPosition="above"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
