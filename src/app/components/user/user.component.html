<div class="user-wrapper">
  <mat-card>
    <mat-card-content>
      <table>
        <tr>
          <th>Name</th>
          <th>E-Mail</th>
          <th>City</th>
        </tr>
        <tr *ngFor="let user of allUsers">
          <td>{{ user.firstName}}</td>
          <td>{{ user.lastName}}</td>
          <td>{{ user.city}}</td>
        </tr>
      </table></mat-card-content
    >
  </mat-card>
</div>

<button
  mat-fab
  color="primary"
  class="fab"
  matTooltip="User hinzufÃ¼gen"
  matTooltipPosition="above"
  (click)="openDialog()"
>
  <mat-icon>add</mat-icon>
</button>
