<div>
  <mat-dialog-content class="dialog-content-wrapper">
    <h2 mat-dialog-title>Nutzer hinzuf√ºgen</h2>

    <mat-form-field>
      <mat-label>Kontakt Stauts</mat-label>
      <mat-select [(ngModel)]="user.status">
        <mat-option value="users">Partner</mat-option>
        <mat-option value="leads">Lead</mat-option>
        <mat-option value="customers">Customer</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input [disabled]='!service.loaded' [(ngModel)]="user.firstName" matInput placeholder="Vorname" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input [disabled]='!service.loaded' [(ngModel)]="user.lastName" matInput placeholder="Nachname" />
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>E-Mail</mat-label>
        <input [disabled]='!service.loaded' [(ngModel)]="user.email" matInput placeholder="E-Mail" />
      </mat-form-field>
      <mat-form-field class="w100">
        <mat-label>Choose a date</mat-label>
        <input [disabled]='!service.loaded' matInput [(ngModel)]="birthDate" [matDatepicker]="picker" />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <mat-form-field appearance="fill">
      <mat-label>Address</mat-label>
      <input [disabled]='!service.loaded' [(ngModel)]="user.street" matInput placeholder="Adresse" />
    </mat-form-field>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Zip-Code</mat-label>
        <input [disabled]='!service.loaded' [(ngModel)]="user.zip" matInput placeholder="Zip Code" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>City</mat-label>
        <input [disabled]='!service.loaded' [(ngModel)]="user.city" matInput placeholder="City" />
      </mat-form-field>

    </div>


    <mat-dialog-actions>
      <button [disabled]='!service.loaded' mat-button mat-dialog-close>Abbrechen</button>
      <button [disabled]='!service.loaded' (click)="saveUser()" mat-button mat-dialog-close cdkFocusInitial>Speichern</button>
    </mat-dialog-actions>
  </mat-dialog-content>
  <mat-progress-bar *ngIf="!service.loaded" class="progress" mode="indeterminate"></mat-progress-bar>

</div>
