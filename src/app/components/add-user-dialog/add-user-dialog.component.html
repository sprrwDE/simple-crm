<div>
  <mat-dialog-content class="dialog-content-wrapper">
    <h2 mat-dialog-title>Nutzer hinzuf√ºgen</h2>

    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Vorname</mat-label>
        <input matInput placeholder="Vorname" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nachname</mat-label>
        <input matInput placeholder="Nachname" />
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field class="w100">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" />
        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="input-wrapper">
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput placeholder="Adresse" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Zip-Code + City</mat-label>
        <input matInput placeholder="Zip Code + City" />
      </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Abbrechen</button>
      <button mat-button mat-dialog-close cdkFocusInitial>Speichern</button>
    </mat-dialog-actions>
  </mat-dialog-content>
</div>
