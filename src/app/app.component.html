<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side">
    <p>Auto-resizing sidenav</p>
  </mat-drawer>

  <div class="example-sidenav-content">
    <mat-toolbar class="stretch" color="primary">
      <mat-toolbar-row>
        <button mat-icon-button (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>

        <button mat-icon-button (click)="toggleDarkTheme()">
          <mat-icon>{{ isDarkTheme ? "wb_sunny" : "nights_stay" }}</mat-icon>
        </button>
        <span>Simple-CRM</span>
      </mat-toolbar-row>
    </mat-toolbar>
  </div>
</mat-drawer-container>

<router-outlet />
